<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>Formulários</h1>
        <hr>
        <br>

        <form action="" method="get">
            <div>
                <!-- <label for="texto">Input de texto: </label>
                <input type="text" id="texto" placeholder="Informe o seu nome...">

                <br>
                
                <label for="texto2">Input de texto: </label>
                <input type="text" id="texto2" value="Maria"> -->

                <label for="texto">Nome: </label>
                <input type="text" id="texto" name="nome">
            </div>

            <div>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de Nascimento: </label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Horário: </label>
                <input type="time" id="hora" name="hora">
            </div>
            
            <div>
                <label for="qualquer">Input: </label>
                <input type="number" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="arquivo">Input: </label>
                <input type="file" id="arquivo" name="arquivo">
            </div>

            <div>
                <label for="link">Link: </label>
                <input type="url" id="link" name="link">
            </div>

            <div>
                <label for="cor">Cor: </label>
                <input type="color" id="cor" name="cor">
            </div>

            <div>
                <label for="alcance">Alcance: </label>
                <input type="range" id="alcance" name="alcance" value="100" max="200" min="100">
            </div>

            <div>
                <label for="selecao">Seleção: </label>
                <input type="checkbox" id="selecao" name="selecao">
            </div>

            <div>
                <label for="selecaou">Seleção única: </label>
                <input type="radio" id="selecaou" name="selecaou">
            </div>

            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

            <br>

            <div>
                <select name="select" id="select">
                    <option value="" disabled selected>Selecione uma das opções...</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transferência</option>
                </select>
            </div>

            <br>

            <div>
                <!-- <label for="resetar">Resetar: </label> -->
                <input type="reset" id="resetar" name="resetar" value="Limpar">
            </div>

            <br>

            <div>
                <!-- <label for="enviar">Enviar: </label> -->
                <input type="submit" id="enviar" name="enviar" value="Enviar">
            </div>

            
        </form>
    </main>
    
</body>
</html>
